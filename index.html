<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login Local - Usuario Root</title>
    <style>
        /* CSS se mantiene casi igual para el dise√±o base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .login-section h2, .dashboard h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-action {
            width: calc(50% - 10px);
            display: inline-block;
            margin: 10px 5px;
        }

        .btn-back {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); /* Naranja para el bot√≥n de volver */
            margin-top: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
            font-weight: bold;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
            text-align: center;
        }
        
        /* Nueva secci√≥n para mostrar el detalle del bot√≥n */
        .button-detail-section {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .welcome-user {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 2rem;
        }

        .button-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
        }
        
        .detail-message {
            margin-top: 1.5rem;
            padding: 2rem;
            border-radius: 8px;
            background: #f0f8ff;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            border: 3px solid #667eea;
        }

        /* Secciones no usadas se ocultan */
        .register-section, .users-list, .loading, .success {
            display: none !important; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <div class="login-section">
                <h2>Iniciar Sesi√≥n</h2>
                <p style="text-align: center; margin-bottom: 1rem; color: #555;">
                    **Usuario de demostraci√≥n: root / root**
                </p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Usuario:</label>
                        <input type="text" id="loginUsername" required value="">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrase√±a:</label>
                        <input type="password" id="loginPassword" required value="">
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Iniciar Sesi√≥n</button>
                </form>
            </div>

            <div class="error" id="errorMessage"></div>
        </div>

        <div class="dashboard" id="dashboard">
            <h2>Panel de Control Principal</h2>
            <div class="welcome-user" id="welcomeMessage"></div>
            
            <p style="color: #666; margin-bottom: 1.5rem;">
                Selecciona una de las opciones disponibles:
            </p>

            <div class="button-actions">
                <button class="btn btn-action" onclick="showDetail('detail1')">Boton1</button>
                <button class="btn btn-action" onclick="showDetail('detail2')">Boton2</button>
            </div>

            <button class="btn logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
        
        <div class="button-detail-section" id="detail1">
            <h2>Detalle de Boton1</h2>
            <div class="detail-message">
                **¬°ü•≥ Haz logrado acceder al Boton1 con n8n!**
            </div>
            <button class="btn btn-back" onclick="showDashboard()">‚Üê Volver al Panel</button>
        </div>

        <div class="button-detail-section" id="detail2">
            <h2>Detalle de Boton2</h2>
            <div class="detail-message">
                **¬°ü•≥ Haz logrado acceder al Boton2 con n8n!**
            </div>
            <button class="btn btn-back" onclick="showDashboard()">‚Üê Volver al Panel</button>
        </div>
    </div>

    <script>
        // Credenciales Fijas
        const ROOT_USER = 'root';
        const ROOT_PASS = 'root'; 
        
        let currentUser = null;

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // --- Funciones de Navegaci√≥n y UI ---

        /** Muestra el panel de control y oculta todos los dem√°s detalles. */
        function showDashboard() {
            // Ocultar todas las secciones de detalle
            document.querySelectorAll('.button-detail-section').forEach(section => {
                section.style.display = 'none';
            });
            // Mostrar el dashboard
            document.getElementById('dashboard').style.display = 'block';
        }

        /** Muestra la secci√≥n de detalle especificada y oculta el dashboard. */
        function showDetail(detailId) {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById(detailId).style.display = 'block';
        }

        /** Maneja el intento de inicio de sesi√≥n con credenciales fijas. */
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            hideError();

            if (username === ROOT_USER && password === ROOT_PASS) {
                currentUser = username;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('welcomeMessage').textContent = `¬°Bienvenido, ${currentUser}!`;
                showDashboard(); // Mostrar el Dashboard principal
            } else {
                showError('Usuario o contrase√±a incorrectos. Usa root / root.');
            }
        }

        /** Cierra la sesi√≥n y regresa a la pantalla de login. */
        function logout() {
            currentUser = null;
            
            // Ocultar dashboard y detalles
            document.getElementById('dashboard').style.display = 'none';
            document.querySelectorAll('.button-detail-section').forEach(section => {
                section.style.display = 'none';
            });

            // Mostrar secci√≥n de autenticaci√≥n y limpiar formulario
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('loginForm').reset();
            hideError();
        }
        
        // --- Funciones de Mensajes ---

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

    </script>
</body>
</html>
